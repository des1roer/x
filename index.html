			.swiper {
				width: 100%;
				height: 100%;
			}
			.swiper-slide {
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}
			.swiper-slide img {
				width: 100%;
				height: 100%;
				object-fit: contain; /* или 'cover' для заполнения */
			}
		</style>

		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
		<div class="swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="data/001.jpg"></div>
				<div class="swiper-slide"><img src="data/002.jpg"></div>
			</div>
		</div>

		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script>
			new Swiper('.swiper', {
				direction: 'vertical', // Главное - вертикальная прокрутка
				mousewheel: true,      // Прокрутка колесиком мыши
				keyboard: true,        // Управление стрелками
				slidesPerView: 1,      // Один слайд на экран
				spaceBetween: 0,       // Без отступов между слайдами
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				scrollbar: {
					el: '.swiper-scrollbar',
					draggable: true,
				},
			});
		</script>
